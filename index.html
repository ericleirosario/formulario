<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>

        <form action="index.html">
            <div>
                <input type="text" name="nome" class="input" placeholder="Digite seu nome">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" name="email" class="input" placeholder="Digite seu e-mail">
                <span class="span-required">Digite um e-mail válido</span>
            </div>
            <div>
                <input type="password" name="Senha" class="input" placeholder="Insira sua Senha">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" name="Senha" class="input" placeholder="Repita sua Senha">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>

            <textarea class="input" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um poco sobre você..."></textarea>

            <p>Qual seu sexo ?</p>
            <div class="box-select">                
                <div>
                    <input type="radio" name="Sexo" id="m" value="m">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="Sexo" id="f" value="f">
                    <label for="f">Femenino</label>
                </div> 
                <div>
                    <input type="radio" name="Sexo" id="o" value="o">
                    <label for="o">Outro</label>
                </div>                
            </div>
            <p>Quais suas experiências ?</p>
            
            <div class="box-select">
                <div>
                    <input type="checkbox" name="experiencias" id="html" value="html">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="css" value="css">
                    <label for="css">Css</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="js" value="js">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="php" value="php">
                    <label for="php">PHP</label>
                </div>                
            </div>
            <button type="submit">Enviar</button>                                     
        </form>
    </div>    
</body>
<script></script>
</html>
